/* Glow Animation */


/* Floating Hearts */
.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.heart {
  position: absolute;
  font-size: 2rem;
  color: #ff6f61; /* Red heart color */
  animation: floatHeart linear infinite;
}

.heart1 { left: 10%; animation-duration: 10s; }
.heart2 { left: 20%; animation-duration: 12s; }
.heart3 { left: 30%; animation-duration: 8s; }
.heart4 { left: 40%; animation-duration: 14s; }
.heart5 { left: 50%; animation-duration: 9s; }

@keyframes floatHeart {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-100vh); }
}

/* Back Button */

  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #1a7a8f; /* Darker blue on hover */
}

  <script >// Cursor Effects
    document.addEventListener('mousemove', function(e) {
      const cursor = document.createElement('div');
      cursor.classList.add('cursor-effect');
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
      document.body.appendChild(cursor);
    
      setTimeout(() => {
        cursor.remove();
      }, 1000);
    });
    
    // Fireworks Effect
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(firework);
    
      setTimeout(() => {
        firework.remove();
      }, 1000);
    }
    
    setInterval(createFirework, 500);
    window.onload = function() {
      confetti({
        particleCount: 100,
        spread: 1000,
        origin: { y: 0.6 }
      });
    }; // Create a firework every 500ms
    </script>
